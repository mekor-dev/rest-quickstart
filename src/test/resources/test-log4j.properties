# Root logger option
log4j.rootLogger=INFO, stdout
log4j.category.mekor.rest.quickstart=DEBUG

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{HH:mm:ss} QuickstartLog %-5p %c{1} --- %m%n